<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1>üìù Welcome to Note App</h1>
            <p>Sign in to access your notes</p>
            
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="signupTab" class="auth-tab">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" />
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
                <button id="emailLoginBtn" class="auth-btn">Login with Email</button>
                <div id="loginError" class="error-message"></div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" />
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" autocomplete="new-password" />
                <input type="password" id="signupPasswordConfirm" placeholder="Confirm Password" autocomplete="new-password" />
                <button id="emailSignupBtn" class="auth-btn">Sign Up with Email</button>
                <div id="signupError" class="error-message"></div>
            </div>
            
            <div class="divider">OR</div>
            
            <button id="googleSignIn" class="google-signin-btn">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Main App Screen (Hidden until authenticated) -->
    <div id="appScreen" class="app-screen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>üìù Note App</h1>
                <div class="user-info">
                    <img id="userPhoto" class="user-photo" alt="User">
                    <span id="userName"></span>
                    <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
                </div>
            </div>
            
            <div class="note-form">
                <h2>Create New Note</h2>
                <input type="text" id="noteTitle" placeholder="Note Title" />
                <textarea id="noteContent" placeholder="Note Content" rows="5"></textarea>
                
                <!-- File Upload Section -->
                <div class="file-upload-section">
                    <input type="file" id="fileInput" multiple hidden />
                    <button type="button" id="uploadFileBtn" class="upload-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Attach Files
                    </button>
                    <div id="selectedFiles" class="selected-files"></div>
                </div>
                
                <button id="addNote">Add Note</button>
            </div>

            <div class="notes-section">
                <h2>Your Notes</h2>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
