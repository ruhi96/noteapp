<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Note App - File Attachments</title>
    <link rel="stylesheet" href="styles-enhanced.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <h1>üìù Welcome to Enhanced Note App</h1>
            <p>Sign in to access your notes with file attachments</p>
            
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="signupTab" class="auth-tab">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" />
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
                <button id="emailLoginBtn" class="auth-btn">Login with Email</button>
                <div id="loginError" class="error-message"></div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <input type="email" id="signupEmail" placeholder="Email" autocomplete="email" />
                <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password" />
                <input type="password" id="signupPasswordConfirm" placeholder="Confirm Password" autocomplete="new-password" />
                <button id="emailSignupBtn" class="auth-btn">Sign Up with Email</button>
                <div id="signupError" class="error-message"></div>
            </div>
            
            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Google Sign In -->
            <button id="googleSignIn" class="google-signin-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- App Screen -->
    <div id="appScreen" class="app-screen" style="display: none;">
        <!-- User Info Header -->
        <div id="userInfo" class="user-info-header"></div>

        <!-- Note Creation Form -->
        <div class="note-form-container">
            <h2>Create New Note</h2>
            <form class="note-form">
                <input type="text" id="noteTitle" placeholder="Note Title" required />
                <textarea id="noteContent" placeholder="Write your note here..." rows="4" required></textarea>
                
                <!-- File Upload Section -->
                <div class="file-upload-section">
                    <input type="file" id="fileInput" multiple hidden />
                    <button type="button" id="uploadFileBtn" class="upload-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Attach Files
                    </button>
                    <div id="selectedFiles" class="selected-files"></div>
                </div>
                
                <button type="button" id="addNoteBtn" class="add-note-btn">Add Note</button>
            </form>
        </div>

        <!-- Notes Container -->
        <div class="notes-container">
            <h2>Your Notes</h2>
            <div id="notesContainer" class="notes-grid">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="app-enhanced.js"></script>
</body>
</html>
